<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Alejandro's Dynamic Train Schedule Database</title>
    <script src="https://www.gstatic.com/firebasejs/3.6.2/firebase.js"></script>
    <!-- Bootstrap -->
    <link rel="stylesheet" type="text/css" href="assets/main.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <!-- JQuery -->
    <script src='https://code.jquery.com/jquery-2.1.3.min.js'></script>
    <script src="assets/moment.js" type="text/javascript"></script>
    <!-- javascript file -->
    <script src="assets/app.js" type="text/javascript"></script>
    
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="jumbotron">
                    <h1>Train Schedule!</h1>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <img src="assets/img/clock.jpg" alt="train station clock" class="img-responsive">
            </div>
            <div class="col-md-6">
            	<!-- User Submitting Train Schedule -->
                <div class="panel panel-default">
                    <div class="panel-heading"> Submit Train Schedule!</div>
                    <div class="panel-body">
                        <form>
                            <div class="form-group">
                                <label for="train-submit">Train Name</label>
                                <input class="form-control" id="train-submit" type="text" placeholder="Hogwarts Express">
                            </div>
                            <div class="form-group">
                                <label for="destination-submit">Destination</label>
                                <input class="form-control" id="destination-submit" type="text" placeholder="Hogwarts">
                            </div>
                            <div class="form-group">
                                <label for="time-submit">First Train Time (HH:mm - military time)</label>
                                <input class="form-control" id="time-submit" type="text" placeholder="20:15">
                            </div>
                            <div class="form-group">
                                <label for="frequency-submit">Frequency (min)</label>
                                <input class="form-control" id="frequency-submit" type="text" placeholder="120">
                            </div>
                            <!-- Submit Button -->
                            <button class="btn btn-primary" id="add-train-btn" type="submit">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
        	<div class="col-md-12">
        		<!-- Updating Train Schedule -->
        		<div class="panel panel-default">
        			<div class="panel-heading text-center">Train Schedule</div>
        			<div class="panel-body">
    					<table class="table table-striped">
    						<tr>
    							<th>Train Name</th>
    							<th>Destination</th>
    							<th>Arrival Frequency</th>
    							<th>Next Arrival</th>
    							<th>Minutes Away</th>
    						</tr>
    					</table>
        			</div>
        		</div>
        	</div>
        </div>
    </div>
</body>
</html>
